version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend
      args:
        - VITE_API_BASE=/api
    ports:
      - "3001:80"
    networks:
      - app-network
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - /:/host:ro
    privileged: true
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
    name: app-network